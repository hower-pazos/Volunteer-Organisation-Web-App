<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/additional-details.css">
  <title>Additional Details</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Additional Details</h1>
      <form action="/additional-details" method="post">
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input type="text" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
          <label for="street_num">Street Number:</label>
          <input type="text" id="street_num" name="street_num" required>
        </div>
        <div class="form-group">
          <label for="street_name">Street Name:</label>
          <input type="text" id="street_name" name="street_name" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state_region">State/Region:</label>
          <input type="text" id="state_region" name="state_region" required>
        </div>
        <div class="form-group">
          <label for="postcode">Postcode:</label>
          <input type="text" id="postcode" name="postcode" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
